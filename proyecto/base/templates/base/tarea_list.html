{% extends 'base/principal.html' %}
{% block content %}

<div class="barra-superior">
    <div>
        <h1>Dale Ca√±a</h1>
        <h3 style="margin:0">Tienes <i>{{count}}</i> incompletas{{count|pluralize}}</h3>
    </div>
</div>

<div id="envoltorio-agregar">

</div>

<a id="enlace-agregar" href="{% url 'crear-tarea' %}">&#x271A;</a>

<div class="envoltorio-item-tarea">
    {% for tarea in tareas %}
    <div class="envoltorio-tarea">
        {% if tarea.completo %}
        <div class="titulo-tarea">
            <div class="icono-tarea-completa"></div>
            <i><s><a href="{% url 'editar-tarea' tarea.id %}">{{tarea}}</a></s></i>
        </div>
        <a class="enlace-eliminar" href="{% url 'eliminar-tarea' tarea.id %}">&#x2620;</a>
        {% else %}
        <div class="titulo-tarea">
            <div class="icono-tarea-incompleta"></div>
            <a href="{% url 'editar-tarea' tarea.id %}">{{tarea}}</a>
        </div>
        <a class="enlace-eliminar" href="{% url 'eliminar-tarea' tarea.id %}">&#x2620;</a>
        {% endif %}
    </div>

    {% empty %}
    <h3>Estas sin tareas, busca algo</h3>
    {% endfor %}

</div>


{% endblock content %}
